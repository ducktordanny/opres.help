<app-assignment-problem-input-form
  [defaultTable]="defaultInputTable"
  [needProblemType]="false"
  (formOutput)="onFormOutput($event)"
></app-assignment-problem-input-form>
<ng-container *ngIf="{result: result | async, sourceTable: sourceTable | async} as subs">
  <app-koenig-algorithm-result
    *ngIf="subs.result && subs.sourceTable"
    [result]="subs.result"
    [sourceTable]="subs.sourceTable"
    [originalTable]="subs.sourceTable"
  ></app-koenig-algorithm-result>
</ng-container>
