<mat-divider></mat-divider>
<h1 class="title">{{ 'ASSIGNMENT_PROBLEM.TABS.ALL.HUNGARIAN_METHOD.NAME' | translate }}</h1>
<mat-tab-group mat-stretch-tabs #matTabGroup (selectedTabChange)="onSelectedTabChange()">
  <mat-tab [label]="'ASSIGNMENT_PROBLEM.TABS.ALL.HUNGARIAN_METHOD.TRANSFORMATION' | translate">
    <section class="wrapper">
      <opres-table
        class="table-wrapper"
        [tableSource]="sourceTable"
        [markedCells]="value.transformCells"
        [horizontalStrikeThroughIndexes]="value.strikeThroughs.rows"
        [verticalStrikeThroughIndexes]="value.strikeThroughs.columns"
      ></opres-table>
    </section>
  </mat-tab>
  <mat-tab [label]="'ASSIGNMENT_PROBLEM.TABS.ALL.HUNGARIAN_METHOD.TRANSFORMED_TABLE' | translate">
    <section class="wrapper">
      <opres-table class="table-wrapper" [tableSource]="value.outputTable"></opres-table>
    </section>
  </mat-tab>
</mat-tab-group>
