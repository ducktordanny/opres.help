<mat-divider></mat-divider>
<h1 class="title">{{ 'ASSIGNMENT_PROBLEM.TABS.REDUCE.RESULT_TITLE' | translate }}</h1>
<mat-tab-group mat-stretch-tabs #matTabGroup (selectedTabChange)="onSelectedTabChange()">
  <mat-tab label="Handle negative values" *ngIf="value.negativeValuesTransformation">
    <section class="wrapper">
      <opres-table
        class="table-wrapper"
        [tableSource]="value.negativeValuesTransformation"
      ></opres-table>
    </section>
  </mat-tab>
  <mat-tab
    [label]="'ASSIGNMENT_PROBLEM.TABS.REDUCE.MAX_TO_MIN' | translate"
    *ngIf="value.maxToMinTransformation"
  >
    <section class="wrapper">
      <opres-table class="table-wrapper" [tableSource]="value.maxToMinTransformation"></opres-table>
    </section>
  </mat-tab>
  <mat-tab [label]="'ASSIGNMENT_PROBLEM.TABS.REDUCE.NAME' | translate">
    <section class="wrapper">
      <opres-table class="table-wrapper" [tableSource]="value.reduce"></opres-table>
    </section>
  </mat-tab>
</mat-tab-group>
