<ng-container *ngIf="reducedTable && independentZeros">
  <mat-divider></mat-divider>
  <section style="display: block">
    <article class="wrapper">
      <h1 class="title">Independent zeros</h1>
      <div class="table-wrapper">
        <opres-table
          [tableSource]="reducedTable"
          [mainMarkedCells]="independentZeros"
        ></opres-table>
      </div>
    </article>
  </section>
</ng-container>
