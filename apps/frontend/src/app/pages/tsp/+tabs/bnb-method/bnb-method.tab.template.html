<app-tsp-input-form (formOutput)="onFormOutput($event)"></app-tsp-input-form>
<ng-container *ngIf="result | async as _result">
  <app-tsp-reduce-result [table]="_result.reducedTable"></app-tsp-reduce-result>
  <app-tsp-bnb-method-result
    [steps]="_result.steps"
    [result]="_result.result"
    [originalTable]="(originalTable | async) || []"
  ></app-tsp-bnb-method-result>
</ng-container>
