<table mat-table class="mat-elevation-z4" [dataSource]="tableSource">
  <ng-container *ngFor="let header of rowDefinitions" [matColumnDef]="header">
    <th mat-header-cell *matHeaderCellDef>{{header}}</th>
    <td mat-cell *matCellDef="let element; let rowIndex = index">
      <span
        [matBadge]="element[header]['cost']"
        matBadgeOverlap="false"
        matBadgeSize="medium"
        [ngClass]="{'hidden-transport': !element[header]['transported']}"
      >
        {{element[header]['transported'] || 0}}
      </span>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: rowDefinitions"></tr>
</table>
