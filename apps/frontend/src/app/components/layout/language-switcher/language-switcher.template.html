<button
  mat-icon-button
  data-test-id="language-switcher"
  [matMenuTriggerFor]="langMenu"
>
  <mat-icon class="mat-18">language</mat-icon>
</button>

<mat-menu #langMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let lang of LANGUAGES"
    [ngClass]="{selected: lang.id === (selectedLanguage$ | async)}"
    (click)="onLanguageSelect(lang.id)"
  >
    <span>{{lang.label | translate}}</span>
  </button>
</mat-menu>
