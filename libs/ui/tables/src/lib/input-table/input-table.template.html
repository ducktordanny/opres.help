<table
  mat-table
  class="mat-elevation-z4"
  *ngIf="tableSource$ | async"
  [dataSource]="tableSource$"
>
  <ng-container
    *ngFor="let header of rowDefinitions$ | async"
    [matColumnDef]="header"
  >
    <th mat-header-cell *matHeaderCellDef>{{header}}</th>
    <td mat-cell *matCellDef="let element; let rowIndex = index">
      <mat-form-field appearance="standard" style="padding: 0 4px; width: 50px">
        <input
          matInput
          type="number"
          min="0"
          autocomplete="off"
          [value]="element[header]"
          (change)="onTableElementChange($event, +header, rowIndex)"
        />
      </mat-form-field>
    </td>
  </ng-container>
  <tr mat-row *matRowDef="let row; columns: rowDefinitions$ | async"></tr>
</table>
