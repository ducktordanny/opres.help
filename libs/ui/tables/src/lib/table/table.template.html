<ng-container
  *ngIf="{tableSource: tableSource$ | async, badgeSource: badgeSource$ | async, secondaryBadgeSource: secondaryBadgeSource$ | async} as subs"
>
  <table
    mat-table
    class="mat-elevation-z4"
    *ngIf="subs?.tableSource !== null && subs!.tableSource!.length > 0"
    [dataSource]="tableSource$"
  >
    <ng-container
      *ngFor="let header of subs.tableSource?.[0] | toRowDefinitions"
      [matColumnDef]="header"
    >
      <th mat-header-cell *matHeaderCellDef>{{header}}</th>
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <span
          *ngIf="subs?.badgeSource !== undefined && subs?.badgeSource?.length; else badgelessCell"
          [matBadge]="subs?.badgeSource?.[rowIndex]?.[+header] ?? ''"
          matBadgePosition="below after"
          matBadgeOverlap="false"
          matBadgeSize="medium"
          [ngClass]="{'hidden-transport': !showZeros && !element[header]}"
        >
          <span
            *ngIf="subs?.secondaryBadgeSource && subs?.secondaryBadgeSource?.length; else noSecondaryBadge"
            [matBadge]="subs?.secondaryBadgeSource?.[rowIndex]?.[+header] ?? ''"
            matBadgeOverlap="false"
            matBadgeSize="medium"
            matBadgeColor="accent"
            >{{element[header] || 0}}</span
          >
          <ng-template #noSecondaryBadge>{{element[header] || 0}}</ng-template>
        </span>
        <ng-template #badgelessCell>
          <span
            [ngClass]="{'hidden-transport': !showZeros && !element[header]}"
          >
            {{element[header] || 0}}
          </span>
        </ng-template>
      </td>
    </ng-container>
    <tr
      mat-row
      *matRowDef="let row; columns: subs?.tableSource?.[0] | toRowDefinitions"
    ></tr>
  </table>
</ng-container>
